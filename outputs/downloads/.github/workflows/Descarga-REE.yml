name: Informe Diario PVPC

on:
  schedule:
    - cron: "30 14 * * *"  # Ejecutar cada d√≠a a las 12:30 UTC
  workflow_dispatch:

jobs:
  pvpc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib openpyxl pdfkit requests

      - name: Instalar wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Descargar XLS PVPC
        run: python descargar_xls_ree.py

      - name: Convertir a XLSX
        run: python convertir_xls_a_xlsx.py

      - name: Generar PDF
        run: python generar_pdf.py

      - name: Enviar PDF por email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python enviar_email.py

      - name: Subir PDF al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add outputs/*.pdf || echo "No hay PDF para subir"
          git commit -m "PDF diario $(date +'%Y-%m-%d')" || echo "Sin cambios"
          git push

