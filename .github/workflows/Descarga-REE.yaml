name: Informe Diario PVPC

on:
  schedule:
    # Ejecuta todos los d√≠as a las 21:50 hora local Madrid (20:50 UTC en invierno)
    - cron: "50 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pvpc:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      # 1Ô∏è‚É£ Clonar repositorio
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests reportlab pytz

      # 4Ô∏è‚É£ Descargar JSON desde ESIOS (con reintento manual)
      - name: Descargar JSON desde ESIOS
        env:
          ESIOS_TOKEN: ${{ secrets.ESIOS_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          max_retries=3
          delay_seconds=900  # 15 minutos entre intentos
          for ((i=1; i<=max_retries; i++)); do
            echo "üîÑ Intento $i de $max_retries para ejecutar descargar_json_ree.py"
            if python descargar_json_ree.py; then
              echo "‚úÖ Descarga completada con √©xito."
              break
            else
              echo "‚ö†Ô∏è Fallo en intento $i. Reintentando en $delay_seconds segundos..."
              sleep $delay_seconds
            fi
            if [ $i -eq $max_retries ]; then
              echo "‚ùå Se agotaron los intentos. Abortando flujo."
              exit 1
            fi
          done

      # 5Ô∏è‚É£ Generar PDF solo si el JSON se descarg√≥ correctamente
      - name: Generar PDF
        if: success()
        run: python generar_pdf.py

      # 6Ô∏è‚É£ Enviar PDF por correo solo si se gener√≥ correctamente
      - name: Enviar PDF por correo
        if: success()
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python enviar_email.py

      # 7Ô∏è‚É£ Mantener solo el √∫ltimo PDF y JSON
      - name: Limpiar PDFs y JSON antiguos
        run: |
          ls -1t outputs/pvpc_*.pdf 2>/dev/null | tail -n +2 | xargs -r rm -f
          ls -1t outputs/pvpc.json 2>/dev/null | tail -n +2 | xargs -r rm -f

      # 8Ô∏è‚É£ Subir PDFs y JSON actualizados al repositorio
      - name: Subir PDFs y JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          git commit -m "Actualizaci√≥n autom√°tica PVPC $(date +'%Y-%m-%d')" || echo "Sin cambios que confirmar."
          git push
