name: Informe Diario PVPC

on:
  schedule:
    - cron: "13 22 * * *"  # Ejecuta todos los d√≠as (ajusta hora UTC seg√∫n temporada)
  workflow_dispatch:

jobs:
  pvpc:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar repositorio con permisos de escritura
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3Ô∏è‚É£ Instalar dependencias necesarias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests reportlab

      # 4Ô∏è‚É£ Descargar JSON desde ESIOS (solo si hay datos nuevos)
      - name: Descargar JSON desde ESIOS
        env:
          ESIOS_TOKEN: ${{ secrets.ESIOS_TOKEN }}
        run: python descargar_json_ree.py

      # 5Ô∏è‚É£ Generar PDF solo si el JSON est√° disponible
      - name: Generar PDF
        if: success() && exists('outputs/pvpc.json')
        run: python generar_pdf.py

      # 6Ô∏è‚É£ Enviar PDF por correo si se gener√≥ correctamente
      - name: Enviar PDF por correo
        if: success() && exists('outputs/pvpc_*.pdf')
        env:
          EMAIL_REMITENTE: ${{ secrets.EMAIL_REMITENTE }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: python enviar_email.py

      # 7Ô∏è‚É£ Subir el nuevo PDF y eliminar los antiguos
      - name: Subir PDF actualizado al repositorio
        if: success() && exists('outputs/pvpc_*.pdf')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          # üîπ Eliminar PDFs anteriores
          git rm -f outputs/pvpc_*.pdf || echo "Sin PDFs antiguos"

          # üîπ A√±adir el nuevo
          git add outputs/*.pdf

          # üîπ Commit con fecha actual
          git commit -m "üìÑ Informe diario PVPC $(date +'%Y-%m-%d')" || echo "Sin cambios"

          # üîπ Sincronizar con remoto
          git pull --rebase origin main || echo "Sin rebase posible"
          git push origin main || echo "Sin cambios que subir"

      # 8Ô∏è‚É£ Limpieza final local (archivos temporales)
      - name: Limpieza local
        if: always()
        run: |
          rm -f outputs/pvpc.json || true
          rm -f outputs/temp.png || true
          echo "üßπ Archivos temporales eliminados"
