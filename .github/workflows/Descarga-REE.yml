name: Procesar PVPC y enviar PDF automáticamente

on:
  schedule:
    - cron: "42 22 * * *"  # Ejecutar todos los días a las 23:35 UTC
  push:
    branches:
      - main

jobs:
  procesar_archivo:
    runs-on: ubuntu-latest

    steps:
    # 0. Paso de debug: listar archivos en la raíz
    - name: Listar archivos en la raíz
      run: ls -R

    # 1. Clonar el repositorio
    - name: Clonar repositorio
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    # 2. Instalar dependencias necesarias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install requests openpyxl pdfkit pandas

    # 3. Descargar archivo .xls
    - name: Descargar archivo .xls
      run: python ./Descarga-REE.py

    # 4. Convertir .xls a .xlsx
    - name: Convertir .xls a .xlsx
      run: python ./convertir_xls_a_xlsx.py

    # 5. Procesar datos
    - name: Procesar datos
      run: python ./procesar_datos.py

    # 6. Generar PDF
    - name: Generar PDF
      run: python ./generar_pdf.py

    # 7. Crear carpeta 'outputs' si no existe
    - name: Crear carpeta outputs
      run: mkdir -p outputs

    # 8. Mover el PDF final a outputs con fecha
    - name: Mover PDF final
      run: mv output.pdf outputs/output-$(date +'%Y%m%d').pdf

    # 9. Subir PDF al repositorio
    - name: Subir PDF al repositorio
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add outputs/
        git commit -m "Añadir PDF generado automáticamente"
        git push origin main || echo "No hay cambios para subir"

    # 10. Enviar PDF por email usando secretos
    - name: Enviar PDF por email
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: python ./enviar_email.py

    # 11. Limpiar archivos temporales
    - name: Limpiar archivos temporales
      run: |
        rm -f *.xls
        rm -f *.xlsx
        rm -f output.pdf

