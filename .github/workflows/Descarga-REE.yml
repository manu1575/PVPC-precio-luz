name: Informe Diario PVPC

on:
  schedule:
    - cron: 33 13 * * *"  # Ajusta la hora según UTC
  workflow_dispatch:

jobs:
  pvpc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pdfkit requests openpyxl

      # 4️⃣ Instalar wkhtmltopdf
      - name: Instalar wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      # 5️⃣ Descargar datos PVPC
      - name: Descargar datos PVPC
        run: python .github/workflows/descargar_json_ree.py

      # 6️⃣ Generar PDF
      - name: Generar PDF
        run: python .github/workflows/generar_pdf.py

      # 7️⃣ Enviar PDF por email
      - name: Enviar PDF por email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python .github/workflows/enviar_email.py

      # 8️⃣ Subir PDF al repositorio (opcional)
      - name: Subir PDF al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add outputs/*.pdf
          git commit -m "PDF diario $(date +'%Y-%m-%d')" || echo "No hay cambios"
          git push
