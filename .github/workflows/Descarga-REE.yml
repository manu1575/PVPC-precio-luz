name: Generar informe PVPC diario

on:
  schedule:
    # Ejecuta todos los d√≠as a las 21:50 hora local Madrid (20:50 UTC en invierno y 19:50 en verano)#
    - cron: "24 21 * * *"
  workflow_dispatch:

permissions:
  contents: write  # Necesario para push de PDFs al repositorio

jobs:
  generar-informe:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      # 1Ô∏è‚É£ Clonar repositorio
      - name: üì¶ Clonar repositorio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Python
      - name: üß© Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Instalar dependencias
      - name: üìö Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install requests pandas matplotlib reportlab pytz

      # 4Ô∏è‚É£ Descargar datos PVPC desde REE con reintentos
      - name: üïê Descargar datos PVPC
        env:
          ESIOS_TOKEN: ${{ secrets.ESIOS_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          python descargar_json_ree.py

      # 5Ô∏è‚É£ Generar PDF diario
      - name: üìä Generar PDF diario
        run: |
          python generar_pdf.py

      # 6Ô∏è‚É£ Limpiar archivos antiguos de manera segura
      - name: üßπ Mantener solo archivos recientes
        run: |
          # Mantener solo el √∫ltimo PDF
          ls -1t outputs/pvpc_*.pdf 2>/dev/null | tail -n +2 | xargs -r rm -f
          # Mantener solo el √∫ltimo JSON
          ls -1t outputs/pvpc.json 2>/dev/null | tail -n +2 | xargs -r rm -f

      # 7Ô∏è‚É£ Subir PDFs y JSON al repositorio sin conflictos
      - name: üöÄ Subir cambios al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Guardar cambios locales para evitar conflictos con pull
          git stash push -u

          # Traer cambios del remoto
          git pull --rebase

          # Recuperar archivos generados
          git stash pop || true

          # A√±adir y commitear solo los archivos necesarios
          git add outputs/pvpc_*.pdf outputs/pvpc.json
          git commit -m "Actualizaci√≥n autom√°tica PVPC $(date +'%Y-%m-%d')" || echo "Sin cambios que confirmar."

          # Hacer push al remoto
          git push
