name: PVPC Diario - Descarga, PDF y Email

on:
  schedule:
    - cron: "43 00 * * *"  # Ejecutar todos los d√≠as a las 23:35 UTC
  push:
    branches:
      - main

jobs:
  ejecutar_flujo:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar repositorio
    - uses: actions/checkout@v3

    # 2. Instalar dependencias Python
    - name: Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas openpyxl xlrd pdfkit

    # 3. Instalar wkhtmltopdf
    - name: Instalar wkhtmltopdf
      run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

    # 4. Crear carpeta downloads
    - name: Crear carpeta downloads
      run: mkdir -p downloads

    # 5. Descargar archivo .xls
    - name: Descargar archivo .xls
      run: python ./Descarga-REE.py

    # 6. Convertir .xls a .xlsx
    - name: Convertir a .xlsx
      run: python ./convertir_xls_a_xlsx.py

    # 7. Procesar datos
    - name: Procesar datos
      run: python ./procesar_datos.py

    # 8. Generar PDF
    - name: Generar PDF
      run: python ./generar_pdf.py

    # 9. Enviar PDF por email
    - name: Enviar PDF por email
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: python ./enviar_email.py

    # 10. Limpiar archivos temporales
    - name: Limpiar archivos temporales
      run: |
        rm -f downloads/*.xls
        rm -f downloads/*.xlsx
        rm -f output.pdf
