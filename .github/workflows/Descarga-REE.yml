name: Generar informe PVPC diario

on:
  schedule:
    # Ejecuta todos los dÃ­as a las 21:50 hora local Madrid (20:50 UTC en invierno, y 19:50 en verano)
    - cron: "50 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar-informe:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ğŸ“¦ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ§© Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“š Instalar dependencias
        run: |
          pip install requests pandas matplotlib reportlab

      - name: ğŸ• Descargar datos PVPC desde REE
        env:
          ESIOS_TOKEN: ${{ secrets.ESIOS_TOKEN }}
        run: |
          python descargar_json_ree.py

      - name: ğŸ“Š Generar PDF diario
        run: |
          python generar_pdf.py

      - name: ğŸ§¹ Mantener solo archivos recientes
        run: |
          ls outputs | grep -E 'pvpc_.*\.pdf' | sort | head -n -1 | xargs -r rm -- && echo "ğŸ§¹ PDFs antiguos eliminados."
          ls outputs | grep -E 'pvpc_.*\.json' | sort | head -n -1 | xargs -r rm -- || true

      - name: ğŸš€ Subir cambios al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add outputs/
          git commit -m "ActualizaciÃ³n automÃ¡tica PVPC $(date +'%Y-%m-%d')" || echo "Sin cambios que confirmar."
          git push
